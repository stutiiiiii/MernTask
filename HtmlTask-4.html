<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 4</title>
    <style>
        label{
            width: 120px;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Task - 4</h1>
    
    <form action="" >
        <label for="fname" >First Name:</label>
        <input type="text" placeholder="FirstName" id="fname" name="fname"><br>

        <label for="lname">Last Name:</label>
        <input type="text" placeholder="LastName" id="lname" name="lname"><br>

        <label for="passwd">Password:</label>
        <input type="password" placeholder="Password" id="passwd" name="passwd"><br>

        <label for="repasswd">Re Password:</label>
        <input type="password" placeholder="Confirm Password" id="repasswd" name="repasswd"><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br>
        
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
